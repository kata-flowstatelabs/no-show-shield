<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No-Show Shield – Emlékeztetők</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      margin: 2rem auto;
      max-width: 700px;
      line-height: 1.6;
    }
    h1 { text-align: center; color: #0a2540; }
    button {
      background: #0a2540;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover { background: #123e6d; }
    .event {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .small {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>No-Show Shield – Emlékeztetők</h1>

  <section>
    <p><strong>Google Calendar események</strong></p>
    <p>Ha még nem vagy bejelentkezve, kattints a <a href="/auth">Google auth</a> gombra, majd frissítsd az oldalt.</p>
    <button onclick="loadEvents()">Események betöltése</button>
  </section>

  <section id="events"></section>

  <script>
    async function loadEvents() {
      const btn = document.querySelector("button");
      btn.disabled = true;
      btn.textContent = "Betöltés...";
      try {
        const res = await fetch("/gcal/upcoming");
        const data = await res.json();
        if (!data.events || !data.events.length) {
          document.getElementById("events").innerHTML = "<p>Nincs közelgő esemény a naptárban.</p>";
          return;
        }

        let html = "";
        data.events.forEach(e => {
          html += `
            <div class="event">
              <b>${e.summary || "(névtelen)"}</b><br>
              <span class="small">${e.start}</span><br><br>
              <button onclick="schedule('${e.id}', '${e.start}')">Ütemezés erre</button>
            </div>
          `;
        });
        document.getElementById("events").innerHTML = html;
      } catch (err) {
        document.getElementById("events").innerHTML = `<p style="color:red;">Hiba az események betöltésénél.</p>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Események betöltése";
      }
    }

    async function schedule(eventId, start) {
      const to = prompt("Add meg az ügyfél e-mail címét:");
      if (!to) return;
      const res = await fetch("/gcal/schedule", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ eventId, to })
      });
      const data = await res.json();
      alert(data.ok ? "Emlékeztető ütemezve!" : "Hiba az ütemezésnél!");
    }
  </script>
</body>
</html>
